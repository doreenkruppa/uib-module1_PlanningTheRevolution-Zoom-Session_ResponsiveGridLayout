<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout zoom session</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Planning the revolution - ZOOM Session</h1>
    </header>

    <main class="grid_container">
      <div class="grid_item1">
        <p>Angela Davis</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item2">
        <p>Carola Rackete</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item3">
        <p>Jane Fonda</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item4">
        <p>Ruth Bader-Ginsburg</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item5">
        <p>Veronika Kracher</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item6">
        <p>Audre Lorde</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item7">
        <p>Tara Burke</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item8">
        <p>Bell Hooks</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
      <div class="grid_item9">
        <p>Vanessa Nakate</p>
        <i class="fa-solid fa-video fa-3x"></i>
      </div>
    </main>

    <footer>
      <div>
        <i class="fas fa-microphone"></i>
        <p>Mute</p>
      </div>
      <div>
        <i class="fas fa-video"></i>
        <p>Start Video</p>
      </div>
      <div>
        <i class="fas fa-square-caret-up"></i>
        <p>Share Screen</p>
      </div>
      <div>
        <i class="fas fa-record-vinyl"></i>
        <p>Record</p>
      </div>
      <div><button>Leave</button></div>
    </footer>
  </body>
</html>
